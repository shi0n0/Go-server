<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>

<style>
    html{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .center{
        text-align: center;
    }

    .header{
        width: 100%;
        background-color: paleturquoise;
    }
    .random-number{
        font-size: 30rem;
        margin: 0;
        text-align: center;
    }
    .start-btn{
        padding: 1rem 3rem;
        font-size: 1.5rem;
    }
</style>
<body>
    <div class="center">

        <div class="header">
            <h1>
                ランダムな数字を生成
            </h1>
        </div>


        <form method="POST">
            <p class="random-number">{{ . }}</p>
            <input type="submit" value="生成開始" class="start-btn">
        </form>

    </div>
</body>
</html>
